    - title: "Superheroes a 'cultural catastrophe', says comics guru Alan Moore"
      url: http://www.theguardian.com/books/2014/jan/21/superheroes-cultural-catastrophe-alan-moore-comics-watchmen
      quotes:
        - |
          "To my mind, this embracing of what were unambiguously children's characters at their mid-20th century 
          inception seems to indicate a retreat from the admittedly overwhelming complexities of modern existence," 
          he wrote to Ó Méalóid. "It looks to me very much like a significant section of the public, having given 
          up on attempting to understand the reality they are actually living in, have instead reasoned that 
          they might at least be able to comprehend the sprawling, meaningless, but at-least-still-finite 
          'universes' presented by DC or Marvel Comics.
    - title: "Is Advertising Morally Justifiable?"
      url: http://www.abc.net.au/religion/articles/2015/07/14/4273200.htm
      quotes:
        - | 
            "Advertising is a natural resource extraction industry, like a fishery. Its business is the harvest 
            and sale of human attention. We are the fish and we are not consulted. First, advertising imposes 
            costs on individuals without permission or compensation. It extracts our precious attention and 
            emits toxic by-products, such as the sale of our personal information to dodgy third parties."

        - | 
            "Second, you may have noticed that the world's fisheries are not in great shape. They are a standard 
            example for explaining the theoretical concept of a tragedy of the commons, where rational 
            maximising behaviour by individual harvesters leads to the unsustainable overexploitation of a resource. 
            Expensively trained human attention is the fuel of twenty-first century capitalism. We are allowing 
            a single industry to slash and burn vast amounts of this productive resource in search of a quick buck."


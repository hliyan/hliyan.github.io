      - title: On Managing Developers
        url: http://techcrunch.com/2015/06/06/on-managing-developers/
        quotes:
          - |
            The great irony of management is that the higher up you go, 
            the less actual control you have. When you are but a humble coder, 
            you make the computer do exactly what you want; when you’re a manager, 
            you only hope that people understand what you want, 
            and then trust/pray that they do it both correctly and in a timely manner.


<div class="box">

    <div class="post-header">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="when">{{ post.date | date_to_string }}</div>
    </div>

    {{ post.content | split:'<!--break-->' | first }}
    {% if post.content contains '<!--break-->' %}
      <a href="{{ post.url }}">Read more...</a>
    {% endif %}
    
</div>
